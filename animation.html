<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/src/style.css" rel="stylesheet" />
  <title>Vite App</title>
</head>

<body class="bg-stone">
  {{> header logo = 'logo.svg' alt="logo"}}
  {{> page-title title="page-title"}}
  <section class="example bg-slate-500 mb-16 lg:mb-24 pt-12 pb-16 lg:pt-18 lg:pb-24">
    <div class="container mx-auto px-3">
      <h2 class="font-semibold text-white text-3xl pt-3 pb-6">Example-title</h2>
      <div class="flex gap-4 p-4">
        <div class="flex justify-center items-center w-24 h-24 border text-center animate-spin">animate-spin</div>
        <div class="flex justify-center items-center w-24 h-24 border">2</div>
        <div class="flex justify-center items-center w-24 h-24 border">3</div>
        <div class="flex justify-center items-center w-24 h-24 border">4</div>
        <div class="flex justify-center items-center w-24 h-24 border">5</div>
        <div class="flex justify-center items-center w-24 h-24 border">6</div>
        <div class="flex justify-center items-center w-24 h-24 border">7</div>
      </div>
    </div>
  </section>
  {{> footer }}
</body>

</html>
